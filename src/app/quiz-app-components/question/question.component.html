<div class="container mt-4">
    <div class="card question-container bg-info text-white">
      <div class="card-header bg-success">
        <h3>{{ jsonData.title }}</h3>
      </div>
      <div class="card-body">
        <ul *ngFor="let question of questions" class="list-group mb-3">
          <li class="list-group-item">{{ question.questionContent }}</li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" [value]="question.option1" name="{{'question_' + question.id}}">
              <label class="form-check-label text-dark">{{ question.option1 }}</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" [value]="question.option2" name="{{'question_' + question.id}}">
              <label class="form-check-label text-dark">{{ question.option2 }}</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" [value]="question.option3" name="{{'question_' + question.id}}">
              <label class="form-check-label text-dark">{{ question.option3 }}</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" [value]="question.option4" name="{{'question_' + question.id}}">
              <label class="form-check-label text-dark">{{ question.option4 }}</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button class="btn btn-primary mt-3" (click)="examSubmitted()">Submit</button>
  </div>
